<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i> Instagram
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Creat new post
              </button>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Privacy and data</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Log out</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="index.html"
          ><i class="fa-solid fa-table-cells"></i
        ></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="feed.html"
          ><i class="fa-solid fa-square"></i
        ></a>
      </li>
    </ul>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/236x/f8/42/f7/f842f741200f78daaf21db06ce78708c.jpg"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/236x/be/77/be/be77bec7f4920ce607ad05b632d96ba6.jpg"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/474x/ee/00/e0/ee00e094e43f57f376b9a3ae3518d250.jpg"
          />
        </div>

        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/236x/90/cd/52/90cd52d95fa4e4be2c572c78b610c778.jpg"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/474x/9c/ba/d8/9cbad83d83559fb648eea1bad1bd1653.jpg"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/474x/d2/d2/83/d2d283b96396e5a763d3eedcdb71e457.jpg"
          />
        </div>

        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/236x/f8/42/f7/f842f741200f78daaf21db06ce78708c.jpg"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/474x/e9/ba/5b/e9ba5b3aa761c0ddb5fa5d4957f2e7c0.jpg"
          />
        </div>
        <div class="col-4">
          <img
            class="img-fluid"
            src="https://i.pinimg.com/236x/7c/57/f8/7c57f889c64d4e61726946abfc98a295.jpg"
          />
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create new post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Caption</div>
          <input type="text" />
          <div class="buttons-icons">
            <button type="button" class="btn btn-secondary btn-sm">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-sm">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <!-- holi -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</html>
